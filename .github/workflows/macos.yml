name: CI

on:
  workflow_call:

jobs:
  setup:
    strategy:
      matrix:
        os: [macos-11, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout V
        uses: actions/checkout@v4
        with:
          repository: 'vlang/v'
          path: v
      - name: Setup V
        run: mv v ~/v && cd ~/v && make -j4
      - uses: actions/checkout@v4
        with:
          path: vibe
      - name: Setup V module
        run: mv vibe ~/.vmodules/vibe
      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: |
            ~/v
            ~/.vmodules
          key: ${{ matrix.os }}-${{ github.sha }}

  test:
    needs: setup
    strategy:
      matrix:
        os: [macos-11, macos-latest]
        cc: [tcc, clang]
        optimization: ['', '-W -cstrict']
        exclude:
          - cc: tcc
            optimization: '-W -cstrict'
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      VFLAGS: -cg -stats -cc ${{ matrix.cc }} ${{ matrix.optimization }}
    steps:
      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/v
            ~/.vmodules
          key: ${{ matrix.os }}-${{ github.sha }}
          fail-on-cache-miss: true
      - name: Setup V
        run: ~/v/v symlink && v -showcc self && v doctor
      - name: Run tests
        run: v ${{ env.VFLAGS }} test ~/.vmodules/vibe
